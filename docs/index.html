<html>
<head>
    <style>
        body{
            background:url("pics/bg.jpg");
            background-size: 100%;
        }
        
        #character{
            position: absolute;
            width: 107px;
            height:75px;
            background: url("pics/rabbit.png");
            background-size: cover;
            
            top: 50px;
            left: 50px;
        }

        #egg{
            position: absolute;
            width:85px;
            height: 110px;
            background: url("pics/1.png");
            background-size: cover;
            top: 500px;
            left: 1000px;
        }

        #second{
            text-align: center;
            margin-top: 20px;
            font-size: 40;
        }

        #result{
            position: absolute;
            top: 40px;
            left: 100px;
            text-align: center;
            margin-top: 200px;

        }

        #nest{
            position: absolute;

            top:650px;

        .refresh-button {
            position: absolute;
            top: 55%;  /* Adjust this value to move the button lower or higher */

            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }

        .refresh-button:hover {
            background-color: #45a049;
        }

    <div id="second"></div>
    <div id="result">Score: 0</div>

    <div id="character"></div>
    <div id="nest"></div>
